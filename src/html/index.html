<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <title>lambdasee</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
   body {
       margin: 10rem;
   }

   .error {
       color: red;
   }

  </style>
</head>
<body>
    <div>
<input type="text" name="query" size=80
    hx-get="/parse"
    hx-trigger="keyup[key == 'Enter' || document.querySelector('#auto').checked]"
    hx-target="#result"
    placeholder="Parse..."
>
<label>
    auto
<input type="checkbox" id="auto" checked>
</label>

<div id="result"></div>
</div>

</body>
</html>
