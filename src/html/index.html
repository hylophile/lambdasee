<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lambdasee</title>
    <script src="htmx.js"></script>
    <script src="prism.js"></script>
    <link rel="stylesheet" href="prism.css" />
    <style>
      html {
        font-size: 18px;
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
      }
      body {
        margin: 10rem;
      }
      label,
      input {
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
      }
      span[role="textbox"] {
        font-size: 1rem;
        border: 1px solid slategray;
        margin 1em 0;
      }
      .flex {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <script type="module">
      const result = document.querySelector("#result");
      const queryInput = document.querySelector("#query");

      result.addEventListener("htmx:afterSwap", () => {
        Prism.highlightAll();
      });

      queryInput.addEventListener("input", () => {
        window.location.hash =
          "query=" + btoa(encodeURIComponent(queryInput.innerText));
      });

      window.addEventListener("load", () => {
        const hashValue = window.location.hash.substring(1);
        const encodedValue = hashValue.split("=")[1];

        if (encodedValue) {
          queryInput.innerText = decodeURIComponent(atob(encodedValue));
          queryInput.dispatchEvent(new Event("input"));
        }
      });

      window.normalize = (s) => s.replaceAll("\u{a0}", " ");
    </script>
    <div class="flex">
      <h1 style="margin: 0 auto">λ•</h1>
      <span style="margin: 0 auto">
        parse, visualize, and (soon™) derive expressions of λC & friends
      </span>
      <hr />
      <span
        class="input"
        role="textbox"
        contenteditable
        name="query"
        style="resize: vertical"
        id="query"
        hx-get="/parse"
        hx-trigger="input[key == 'Enter' || document.querySelector('#auto').checked]"
        hx-vals="js: query:normalize(htmx.find('#query').innerText)"
        hx-target="#result"
        placeholder="Parse..."
      ></span>

      <label>
        <input type="checkbox" id="auto" checked />
        automatic reload
      </label>
      <div style="margin: 2rem 0">
        <pre><code id="result" class="language-js rainbow-braces match-braces"></code></pre>
      </div>
    </div>
  </body>
</html>
