<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lambdasee</title>
    <script src="htmx.js"></script>
    <script src="prism.js"></script>
    <link rel="stylesheet" href="prism.css" />
    <style>
         html {
           font-size: 18px;
           font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
           color: #16191c;
         }
         body {
           margin: 10rem;
         }
         label,
         input,
         button {
           font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
         }
         button {
           font-size: 18px;
         }
         span[role="textbox"] {
           font-size: 1rem;
           border: 1px solid slategray;
           margin 1em 0;
           padding: 0.5em;
         }
         .flex {
           display: flex;
           flex-direction: column;
         }
        .float {
          position: fixed;
          right: 1em;
          top: 1em;
          border: 1px solid slategray;
        }
        .grid-container {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        }
        .grid-item {
          text-align: center;
      }
    </style>
  </head>
  <body>
    <fieldset class="float">
      <legend style="font-size: 16px">UTF-8 ⟷ ASCII</legend>
      <div class="grid-container">
        <div class="grid-item">λ</div>
        <div class="grid-item">\</div>

        <div class="grid-item">Π</div>
        <div class="grid-item">/</div>

        <div class="grid-item">→</div>
        <div class="grid-item">-></div>

        <div class="grid-item">∗</div>
        <div class="grid-item">*</div>

        <div class="grid-item">□</div>
        <div class="grid-item">#</div>

        <div class="grid-item">Γ</div>
        <div class="grid-item">C</div>

        <div class="grid-item">⊢</div>
        <div class="grid-item">|-</div>

        <div class="grid-item">∅</div>
        <div class="grid-item">{}</div>

        <div class="grid-item">⊥</div>
        <div class="grid-item">_|_</div>
      </div>
    </fieldset>

    <script type="module">
      const result = document.querySelector("#parse-result");
      const deriveResult = document.querySelector("#derive-result");
      const queryInput = document.querySelector("#query");

      result.addEventListener("htmx:afterSwap", () => {
        deriveResult.innerHTML = "";
        Prism.highlightAll();
      });

      document.addEventListener("htmx:responseError", (e) => {
        e.detail.target.innerHTML = "TODO: server panic.";
      });

      deriveResult.addEventListener("htmx:afterSwap", () => {
        // deriveResult.innerHTML = "  " + deriveResult.innerHTML;
        Prism.highlightAll();
      });

      queryInput.addEventListener("input", () => {
        window.location.hash =
          "query=" + btoa(encodeURIComponent(queryInput.innerText));
      });

      window.addEventListener("load", () => {
        const hashValue = window.location.hash.substring(1);
        const encodedValue = hashValue.split("=")[1];

        if (encodedValue) {
          queryInput.innerText = decodeURIComponent(atob(encodedValue));
          queryInput.dispatchEvent(new Event("input"));
        }
      });

      window.normalize = (s) => s.replaceAll("\u{a0}", " ");
    </script>
    <div class="flex">
      <h1 style="margin: 0 auto">λ•</h1>
      <span style="margin: 0 auto">
        parse, visualize, and (soon™) derive expressions of λC & friends
      </span>
      <hr />
      <span
        class="input"
        role="textbox"
        contenteditable
        name="query"
        style="resize: vertical"
        id="query"
        hx-get="/parse"
        hx-trigger="input[key == 'Enter' || document.querySelector('#auto').checked]"
        hx-vals="js: query:normalize(htmx.find('#query').innerText)"
        hx-target="#parse-result"
        placeholder="Parse..."
      ></span>
      <label>
        <input type="checkbox" id="auto" checked />
        reload on change
      </label>
      <div style="margin: 1rem 0">
        <span>Parse:</span>
        <pre
          id="parse-result"
          class="language-lisp rainbow-braces match-braces"
        ><code></code></pre>
        <button
          id="derive-query"
          hx-get="/derive"
          hx-vals="js: query:normalize(htmx.find('#query').innerText)"
          hx-target="#derive-result"
        >
          Derive
        </button>
        <pre
          id="derive-result"
          class="language-lisp rainbow-braces match-braces"
        ><code></code></pre>
      </div>
    </div>
  </body>
</html>
